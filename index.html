<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- first section -->

        <div class="img-gallery">
            <!-- for mobile screen  -->

            <!-- for desktop screen  -->
            <div class="img-list lg-img-list">
                <!-- 5 img will push here with js  -->
            </div>
            <!-- show all button  -->
            <button id="show-all-photos">
                <svg
                    viewBox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    role="presentation"
                    focusable="false"
                    style="
                        display: block;
                        height: 16px;
                        width: 16px;
                        fill: currentcolor;
                    "
                >
                    <path
                        d="m3 11.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"
                        fill-rule="evenodd"
                    ></path>
                </svg>
                Show all photos
            </button>
        </div>
        <!-- overlay page  -->
        <div class="overlay all-img-list">
            <div class="overlay-header">
                <div class="btn-wrap">
                    <button id="overlay-back-btn" class="back">
                        <img src="./img/icons/left-arrow.png" alt="" />
                    </button>
                    <div class="share-save">
                        <button>Share</button>
                        <button>Save</button>
                    </div>
                </div>
            </div>
            <!-- img list  -->
            <div class="img-list"></div>
        </div>
        <!-- slider light box  -->
        <div class="overlay light-box">
            <div class="overlay-header">
                <div class="btn-wrap">
                    <button id="light-back-btn" class="back">
                        <img src="./img/icons/left-arrow-white.png" alt="" />
                    </button>
                    <div class="share-save">
                        <button>Share</button>
                        <button>Save</button>
                    </div>
                </div>
            </div>
            <!-- img list  -->
            <div class="slider">
                <div class="slider-pagi-wrap">
                    <div class="slider-container">
                        <!-- slider slides  -->
                        <div class="slider-wrap">
                            <!-- load img with js -->
                        </div>
                    </div>
                    <!-- pagination  -->
                    <div class="pagination">
                        <button class="left-btn">
                            <img
                                src="./img/icons/left-arrow-white.png"
                                alt="slider arrow icon"
                            /></button
                        ><button class="right-btn">
                            <img
                                src="./img/icons/right-arrow-white.png"
                                alt="slider arrow icon"
                            />
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- script js  -->
        <script src="js/script.js"></script>
    </body>
</html>
